<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
>
<ui:composition xmlns="http://www.w3.org/2000/svg">
    <svg
            style="border: 1px solid #000; box-sizing: border-box"
            id="graph-svg"
            viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg"
            class="graph"
    >
        <!-- circle -->
        <path
                class="graph-shape"
                d="M 250 150 A 100 100, 0, 0, 1, 150 250 L 150 150 Z"
        />

        <!-- triangle -->
        <polygon class="graph-shape" points="150,200 150,150 50,150" />

        <!-- rectangle -->
        <polygon
                class="graph-shape"
                points="50,50  50,150 150,150 150,50"
        />

        <!-- axles -->
        <text class="graph-axle-text" x="290" y="140">x</text>
        <line class="graph-axle-line" x1="0" x2="295" y1="150" y2="150" />
        <polygon
                class="graph-axle-arrow"
                points="299,150 290,155 290,145"
        />

        <text class="graph-axle-text" x="160" y="10">y</text>
        <line class="graph-axle-line" x1="150" x2="150" y1="5" y2="300" />
        <polygon class="graph-axle-arrow" points="150,1 145,10 155,10" />

        <!-- points -->
        <line class="graph-point" x1="50" x2="50" y1="145" y2="155" />
        <line class="graph-point" x1="100" x2="100" y1="145" y2="155" />
        <line class="graph-point" x1="200" x2="200" y1="145" y2="155" />
        <line class="graph-point" x1="250" x2="250" y1="145" y2="155" />

        <line class="graph-point" x1="145" x2="155" y1="250" y2="250" />
        <line class="graph-point" x1="145" x2="155" y1="200" y2="200" />
        <line class="graph-point" x1="145" x2="155" y1="100" y2="100" />
        <line class="graph-point" x1="145" x2="155" y1="50" y2="50" />

        <!-- labels -->
        <text
                class="graph-label r-whole-neg"
                text-anchor="middle"
                x="50"
                y="140"
        >
            -R
        </text>
        <text
                class="graph-label r-half-neg"
                text-anchor="middle"
                x="100"
                y="140"
        >
            -R/2
        </text>
        <text
                class="graph-label r-half-pos"
                text-anchor="middle"
                x="200"
                y="140"
        >
            R/2
        </text>
        <text
                class="graph-label r-whole-pos"
                text-anchor="middle"
                x="250"
                y="140"
        >
            R
        </text>

        <text
                class="graph-label r-whole-neg"
                text-anchor="start"
                x="160"
                y="255"
        >
            -R
        </text>
        <text
                class="graph-label r-half-neg"
                text-anchor="start"
                x="160"
                y="205"
        >
            -R/2
        </text>
        <text
                class="graph-label r-half-pos"
                text-anchor="start"
                x="160"
                y="105"
        >
            R/2
        </text>
        <text
                class="graph-label r-whole-pos"
                text-anchor="start"
                x="160"
                y="55"
        >
            R
        </text>
        <!--  dotted lines -->

        <!-- y-line -->
        <line
                x1="0"
                y1="150"
                x2="300"
                y2="150"
                stroke="transparent"
                stroke-dasharray="3,3"
                id="y-line"
        />

        <!-- x-lines -->
        <line
                x1="150"
                y1="300"
                x2="150"
                y2="0"
                stroke="transparent"
                stroke-dasharray="3,3"
                id="x-line"
        />
        <!--                        data-number="1"-->

        <line
                x1="50"
                y1="300"
                x2="50"
                y2="0"
                stroke-dasharray="3,3"
                class="line dotted-line"
        />
        <!--                        data-number="2"-->
        <line
                x1="83.3"
                y1="300"
                x2="83.3"
                y2="0"
                stroke-dasharray="3,3"
                class="line dotted-line"
        />
        <!--                        data-number="3"-->
        <line
                x1="116.7"
                y1="300"
                x2="116.7"
                y2="0"
                stroke-dasharray="3,3"
                class="line dotted-line"
        />
        <!--                        data-number="4"-->
        <line
                x1="183.3"
                y1="300"
                x2="183.3"
                y2="0"
                stroke-dasharray="3,3"
                class="line dotted-line"
        />
        <!--                        data-number="5"-->
        <line
                x1="216.7"
                y1="300"
                x2="216.7"
                y2="0"
                stroke-dasharray="3,3"
                class="line dotted-line"
        />
        <!--                        data-number="6"-->
        <line
                x1="250"
                y1="300"
                x2="250"
                y2="0"
                stroke-dasharray="3,3"
                class="line dotted-line"
        />
        <!--                        data-number="7"-->
        <line
                x1="283.3"
                y1="300"
                x2="283.3"
                y2="0"
                stroke-dasharray="3,3"
                class="line dotted-line"
        />
        <!--                        data-number="8"-->

        <!--                 pointer to dot -->
        <line
                x1="250"
                y1="300"
                x2="150"
                y2="300"
                stroke-dasharray="3,3"
                class="line"
                id="x-pointer"
        />
        <line
                x1="283.3"
                y1="300"
                x2="283.3"
                y2="150"
                stroke-dasharray="3,3"
                class="line"
                id="y-pointer"
        />

        <!--                 checked lines -->

        <line
                x1="16.7"
                y1="300"
                x2="16.7"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"
        />
        <!--                        data-number="1"-->
        <line
                x1="50"
                y1="300"
                x2="50"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"
        />
        <!--                        data-number="2"-->
        <line
                x1="83.3"
                y1="300"
                x2="83.3"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"
        />
        <!--                        data-number="3"-->
        <line
                x1="116.7"
                y1="300"
                x2="116.7"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"
        />
        <!--                        data-number="4"-->
        <line
                x1="183.3"
                y1="300"
                x2="183.3"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"
        />
        <!--                        data-number="5"-->
        <line
                x1="216.7"
                y1="300"
                x2="216.7"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"

        />
        <!--                        data-number="6"-->
        <line
                x1="250"
                y1="300"
                x2="250"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"
        />
        <!--                        data-number="7"-->

        <line
                x1="283.3"
                y1="300"
                x2="283.3"
                y2="0"
                stroke-width="20"
                stroke="transparent"
                class="hidden-line inactive"
        />
        <ui:repeat value="#{markHendler.marks}" var="mark">
            <circle cx="#{mark.XValue/mark.RValue * 100 + 150}" cy="#{-mark.YValue/mark.RValue * 100 + 150}" r="2" class="#{mark.hit.equals('hit')?'dot-hit':'dot-miss'}"  />
        </ui:repeat>
        <!--                        data-number="8"-->
    </svg>
</ui:composition>

</html>
